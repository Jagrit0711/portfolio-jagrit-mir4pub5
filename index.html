<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Portfolio of jagrit - stundet @bbpsrh who watches series all day and sleep"/>
    <meta name="author" content="jagrit"/>
    <meta name="keywords" content="portfolio, student, series watcher, stundet, bbpsrh"/>
    <title>jagrit - stundet @bbpsrh</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
<style>/* Complete CSS here */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

body {
    font-family: 'Orbitron', sans-serif;
    background: #0e0e10;
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
}

header {
    padding: 4rem 2rem 2rem;
    text-align: center;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-content h1 {
    font-size: 3rem;
    background: linear-gradient(145deg, #61dafb, #536a76);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

.header-content .profession {
    font-size: 1.2rem;
    color: #a0a0a0;
    margin-bottom: 2rem;
}

nav a {
    margin: 0 1rem;
    text-decoration: none;
    color: #61dafb;
    font-weight: 600;
    position: relative;
    transition: 0.3s;
}

nav a:hover::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: #61dafb;
    bottom: -5px;
    left: 0;
}

section {
    padding: 4rem 2rem;
    max-width: 1000px;
    margin: 0 auto;
    animation: fadeIn 1s ease-in-out;
}

.about-section {
    background: rgba(30, 30, 35, 0.7);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.about-content h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #61dafb;
}

.bio {
    font-size: 1.1rem;
    color: #ccc;
    max-width: 800px;
    margin: 0 auto;
}

.contact-section {
    background: rgba(30, 30, 35, 0.7);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.contact-section h2 {
    color: #61dafb;
    margin-bottom: 2rem;
}

.social-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
}

.social-link {
    text-decoration: none;
    color: #a0a0a0;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.05);
}

.social-link:hover {
    background: rgba(97, 218, 251, 0.2);
    color: #61dafb;
    border-color: #61dafb;
    box-shadow: 0 0 10px rgba(97, 218, 251, 0.3);
}

footer {
    text-align: center;
    padding: 2rem;
    color: #666;
    font-size: 0.9rem;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

@media (max-width: 768px) {
    header {
        padding: 2rem 1rem;
    }

    .header-content h1 {
        font-size: 2.2rem;
    }

    nav a {
        margin: 0 0.5rem;
    }

    .about-section, .contact-section {
        padding: 3rem 1.5rem;
    }
}

@media (max-width: 480px) {
    .header-content h1 {
        font-size: 1.8rem;
    }

    .about-content h2 {
        font-size: 1.5rem;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}</style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>jagrit</h1>
            <p class="profession">stundet @bbpsrh</p>
            <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="about-content">
            <h2>About</h2>
            <p class="bio">kid who watches series all day an sleep</p>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <div class="social-links">
            <a href="https://twitter.com" target="_blank" class="social-link">Twitter</a>
            <a href="https://instagram.com" target="_blank" class="social-link">Instagram</a>
            <a href="https://github.com" target="_blank" class="social-link">GitHub</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 jagrit. All rights reserved.</p>
    </footer>
</body>
</html>
